          <img class="grpelem temp_no_img_src" id="u24510-40" alt="&nbsp;Eye Hack Puzzle/FPS In 2196, you play as Argus, a born-blind prosthesist, imprisoned in a laboratory in Antartica because he discovered a dangerous secret on his superiors . You have to escape the lab and the hold of Ethon, an artificial intelligence that took control of the place. Software : Unity Platform : Computer (Keyboard - Mouse) The project : For this project, I worked in a 12-team crew, using the agile management framework Scrum. I arrived on the project after the mechanics were defined : the player has a weapon that allows him to see through the eyes of the machines that will be his antagonists during the game. What I learned : For this project, I had to work in a team 2 times bigger than any other I had to work with before. I learned to find my place in order to work best in this environment at the position that was mine, Narrative Designer. Hence, I created a story in order to put the game mechanics forward while also creating a message on corporatism and the search for optimisation to the detriment of the first intentions. I also wrote the dialogues for some pick-up objects in the game, allowing to disseminate the narration. " width="667" height="660" data-orig-src="images/u24510-40.png?crc=336091910" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
