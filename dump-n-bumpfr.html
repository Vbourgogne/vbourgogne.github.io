          <img class="grpelem temp_no_img_src" id="u13011-59" alt="&nbsp;Dump'n'Bump Réflexes/Force Un jeu de bar fun et physique dans lequel 4 joueurs sont en compétition pour récupérer le plus de balles possibles. Le projet : Conçu pour un exercice dont le but était de créer un jeu dont le contrôleur ne soit ni une manette, ni un clavier, ni une souris. Les 4 personnes avec lesquelles j'ai travaillé et moi-même nous sommes donc orientés vers un jeu de bar, agréable à jouer entre amis comme entre inconnus et mettant en place entre les joueurs un certain contact. Le résultat final est un jeu jouable de 2 à 4, avec des contrôleurs se déplaçant tout autour du plateau de jeu. Au début de la partie, des billes sont lâchées au centre du plateau et les joueurs doivent en récupérer le plus possible pour gagner. Pour cela, ils peuvent faire pencher le plateau en appuyant dessus, puisque celui-ci n'est pas en position stable, ils peuvent aussi se pousser ou encore actionner les clapets pour récupérer les billes à leur portée. Ce que j'ai appris : Designer ce jeu a été une expérience particulière, de par sa nature bien plus matérielle que les autres jeux présentés ici, ce qui m'a appris à prototyper du matériel avec des moyens limités. De plus, notre processus de production a beaucoup décomposé les étapes : nous sommes partis d'un croquis sur un carnet, avant de faire un modèle 3D sur Solidworks, pour ensuite faire un prototype carton avant d'arriver à la réalisation finale en bois. Chacune de ces étapes nous a poussés à modifier les mécaniques en nous adaptant aux contraintes pour retranscrire nos intentions. " width="666" height="763" data-orig-src="images/u13011-59.png?crc=414139328" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
